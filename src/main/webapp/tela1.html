<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/script2.js" defer></script>
</head>
<body>
<div id="container">
    <div id="header">
        <h2 id="logo-cn">COMUNIFLIX</h2>
        <h3 class="texth1">Página Inicial</h3>
        <h3 class="texth2">Fazendo Inserts e Deletes</h3>
        <h3 class="texth3">Fazendo Buscas</h3>
    </div>
    <form>
        <div id="insert-box"></div>
        <p id="textin1">Insert da Tabela de Usuário - TB_USUARIO</p>

        <p id="textid"> ID do Usuário</p>
        <input class="idbox" type="text" id="ID_USUARIO" placeholder="Id">

        <p id="textname"> Nome do Usuário</p>
        <input class="idname" type="text" id="nome" placeholder="Nome">

        <p id="textcpf"> CPF do Usuário</p>
        <input class="idcpf" type="text" id="cpf" placeholder="CPF">

        <p id="textidplano"> ID do Plano do Usuário</p>
        <input class="idplano" type="text" id="idPlano" placeholder="ID_PLANO">

        <p id="textemail"> Email do Usuário</p>
        <input class="idemail" type="text" id="email" placeholder="Email">

        <p id="textsenha"> Senha do Usuário</p>
        <input class="idsenha" type="password" id="senha" placeholder="Senha">

        <p id="textdn"> Data de Nascimento do Usuário</p>
        <input class="idnasc" type="date" id="dataDeNascimento">
        <button id="confirm-btn">Confirmar Envio</button>
    </form>

</div>
</body>
</html>
